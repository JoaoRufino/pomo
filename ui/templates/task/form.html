{{ define "content" }}
<div class="fixed inset-0 flex items-center justify-center z-50">
    <div class="fixed inset-0 bg-black opacity-50" hx-on="click: closeModal()"></div>
    <div class="bg-white rounded shadow-lg p-6 z-10 relative">
        <button class="absolute top-2 right-2 text-gray-500 hover:text-gray-700" hx-on="click: closeModal()">
            <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 011.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
        </button>
        <form hx-post="{{ .ApiUrl }}/tasks" hx-target="this" hx-swap="outerHTML">
            <h2 class="text-2xl font-bold mb-4">Create Task</h2>
            <div class="mb-4">
                <label class="block mb-2">Message</label>
                <input type="text" name="message" class="border p-2 w-full" required>
            </div>
            <div class="mb-4">
                <label class="block mb-2">Number of Pomodoros</label>
                <input type="number" name="n_pomodoros" class="border p-2 w-full" required>
            </div>
            <div class="mb-4">
                <label class="block mb-2">Tags (comma separated)</label>
                <input type="text" name="tags" class="border p-2 w-full">
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Create Task</button>
        </form>
    </div>
</div>
<script>
function closeModal() {
    document.getElementById('modal-container').innerHTML = '';
}
</script>
{{ end }}
